<div class="p-24">
  <div class="close">
    <span class="close__button" mat-button mat-dialog-close >
      <span class="material-symbols-outlined icon">
        close
      </span>
    </span>
  </div>
  <div class="d-flex justify-center">
    <span *ngIf="data.success" class="material-symbols-outlined status-icon status-icon--success">
      error
    </span>
    <span *ngIf="!data.success" class="material-symbols-outlined status-icon status-icon--error">
      cancel
    </span>
  </div>
  <div class="d-flex justify-center">
    <h2 class="title">{{data.title}}</h2>
  </div>
  <div class="d-flex justify-center">
    <span class="message">{{data.message}}</span>
  </div>
</div>
