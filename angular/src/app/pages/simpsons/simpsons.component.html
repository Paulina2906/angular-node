<mat-form-field>
    <mat-label>Personajes</mat-label>
    <mat-select (selectionChange)="actualizar($event)">
      <mat-option *ngFor="let i of simpsonsService.personajes" [value]="i.Nombre">
        {{i.Nombre}}
      </mat-option>
    </mat-select>
</mat-form-field>

<div *ngIf="personaje">
    <img [src]="personaje[0].Imagen" alt="">
</div>
